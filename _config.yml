# Welcome to Jekyll!
#
# 此配置文件用于影响整个站点、值的设置
# 您应该设置一次，之后很少需要编辑.
# 由于技术原因，当您使用时，此文件*不会*自​​动重新加载
# `jekyll 服务 -l -H localhost`。如果更改此文件，请重新启动 
# 服务器进程.

# 站点基本设置
语言环境                   : "en-US"
标题                    : "欢迎"
标题分隔符          : "-"
姓名                     : &姓名 "小安"
描述              : &描述 "SB"
网址                      : https://学术页面.github.io # 您网站的基本主机名和协议，例如“https://[您的 GitHub 用户名].github.io"
基本网址                  : "" # 您网站的子路径，例如“/blog"
仓储库               : "学术页面/academicpages.github.io"

